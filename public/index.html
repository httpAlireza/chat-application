<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="app-container" class="container">

    <!-- Login Container -->
    <div id="login-container" class="text-center">
        <h1 class="mb-4">Welcome to Chat App</h1>
        <form id="login-form" class="login-form">
            <label for="username" class="sr-only">Enter your username:</label>
            <input type="text" id="username" class="form-control mb-3" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Enter your password:</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-lg btn-info btn-block">Login</button>
        </form>
        <button id="show-signup" class="btn btn-link">Sign Up</button>
    </div>

    <div id="signup-container" class="text-center">
        <h1 class="mb-4">Sign Up</h1>
        <form id="signup-form" class="signup-form">
            <label for="signup-username" class="sr-only">Enter your username:</label>
            <input type="text" id="signup-username" class="form-control mb-3" placeholder="Username" required autofocus>
            <label for="signup-nickname" class="sr-only">Enter your nickname:</label>
            <input type="text" id="signup-nickname" class="form-control mb-3" placeholder="Nickname" required autofocus>
            <label for="signup-password" class="sr-only">Enter your password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required
                   autofocus>
            <label for="signup-retryPassword" class="sr-only">Enter your password:</label>
            <input type="password" id="signup-retryPassword" class="form-control mb-3" placeholder="Retry Password"
                   required autofocus>
            <button type="submit" class="btn btn-lg btn-info btn-block">Sign Up</button>
        </form>
    </div>

    <!-- Chat Container (initially hidden) -->

    <div id="chat-container" style="display: none;">
        <div class="col-md-12">
            <h2 class="text-center">Select your chat</h2>
            <div id="chat-body" class="list-unstyled chat-buttons"></div>
            <form id="chat-form" class="chat-bar-fixed" style="display: none;">
                <div class="input-group input-group-lg">
                    <label for="message"></label><input id="message" type="text" class="form-control" placeholder=" "
                                                        aria-describedby="sizing-addon1" autocomplete="off">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit">Send!</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="/client.js"></script>

</body>
</html>
